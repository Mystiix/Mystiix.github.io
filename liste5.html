<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
        function getcolor(){
        var color = ["Schwarz","Beige","Weiß","Blau","Grün"];
        b=Math.floor(Math.random() * color.length);
        a = color[b];
        document.getElementById("color").innerHTML = a;
        }
    </script>
    <style>
        .picture{
            border: 3px groove white;
            margin-top: 5px;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .button6{
                    display: flex;
                    margin:20px;
                    text-decoration:none;
                    font-family:Arial;
                    font-size:16px;
                    border:1px solid #D81E00;
                    border-radius:50%;
                    color:#fff;
                    background-color:#EE4124;
                    width:100px;
                    height:100px;
                    text-align:center;
                    vertical-align:middle;
                    padding-top:40px;
                    overflow:hidden;
                    font-weight:bold;
                    box-shadow:inset 3px 3px 4px #D81E00;
                    text-shadow:0px 0px 4px #AE1900;
                    margin-left: auto;
                    margin-right: auto;
                    
         }

        .background {
          background-color: rgb(39, 38, 38);
        }
        .font{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-align: center;
            padding-top: 10px;
        }
        .icon{
            padding-left: 25px;
        }
    </style>
</head>
<body class="background">
    
     <button onclick = "getcolor()" class="button6"><i class="material-icons icon">favorite_border</i></button>
     <p id="color" class="font"></p>

      

    
    
   
</body>
</html>
